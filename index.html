<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/> 

</head>

<nav class="navbar navbar-expand-lg" id="navbar">
  <a class="navbar-brand" href="#" >Weather Dashboard</a>
</nav>

<body>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
                <strong><label for="exampleFormControlInput1" id=searchbar class="form-label">Search for a City:</label></strong>
                <input type="text" class="form-control" id="cityName" placeholder="City name">
                <button type="button" id="citySearch" class="btn btn-primary btn-lg" style="margin-top: 25px; width: 45vh; ">Search</button>
                <section id="history" class="d-grid gap-3">
                </section>
              </div>
          </div>
          
          <div class="col-8 d-none" id="contentCard"><br>
            <section id="current" class="mainCard">
              <h2 id="date" style="font-weight: bold; margin-top: 5px;"></h2>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </section>

            <h1 id="forecastTitle"><strong>5-Day Forecast:</strong></h1>
            <section id="forecast d-none" class="container">
              <div class="row">
                <div class="col card" style="margin: 10px; border-radius: 10%; 
                border-color: black; background-color: teal; color:aquamarine;">
                  <h3 id ="date_0" style="font-weight: bold; margin-top: 5px; height: 45px; padding: 5px;"></h3>
                  <p id="temperature_0"></p>
                  <p id="wind_0"></p>
                  <p id="humidity_0"></p>
                </div>
                
                <div class="col card" style="margin: 10px; border-radius: 10%;
                border-color: black; background-color: teal; color:aquamarine;">
                  <h3 id ="date_1" style="font-weight: bold; margin-top: 5px; height: 45px; padding: 5px" ></h3>
                  <p id="temperature_1"></p>
                  <p id="wind_1"></p>
                  <p id="humidity_1"></p>
                </div>

                <div class="col card" style="margin: 10px; border-radius: 10%;
                border-color: black; background-color: teal; color:aquamarine;">
                  <h3 id ="date_2" style="font-weight: bold; margin-top: 5px; height: 45px; padding: 5px" ></h3>
                  <p id="temperature_2"></p>
                  <p id="wind_2"></p>
                  <p id="humidity_2"></p>
                </div>

                <div class="col card" style="margin: 10px; border-radius: 10%;
                border-color: black; background-color: teal; color:aquamarine;">
                  <h3 id ="date_3" style="font-weight: bold; margin-top: 5px; height: 45px; padding: 5px"></h3>
                  <p id="temperature_3"></p>
                  <p id="wind_3"></p>
                  <p id="humidity_3"></p>
                </div>
              
                <div class="col card" style="margin: 10px; border-radius: 10%;
                border-color: black; background-color: teal; color:aquamarine;">
                  <h3 id ="date_4" style="font-weight: bold; margin-top: 5px; height: 45px; padding: 5px"></h3>
                  <p id="temperature_4"></p>
                  <p id="wind_4"></p>
                  <p id="humidity_4"></p>
                </div>
              </div>
            </div>
            </section>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"> </script>
</body>
</html>
